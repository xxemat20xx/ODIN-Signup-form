<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./assets/images/ReadingMan-01-01-01.jpg" alt="..." id="main-img">
        </div>
        <div class="right-panel">
            <div class="right-panel-content">
                <div class="r-panel-head">
                    <img src="./assets/images/odin-lined.png" alt="..." id="logo">
                    <h2>Sign-up Form</h2>
                </div>
                    <p class="prgp">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                        Sign up now to get started.
                        
                    </p>
                    <p class="prgp">
                        You know you want to.</p>
                    <p class="prgp">Let's do this!</p>
    <!-- form -->
    <form action="#" id="signup-form">
        <div class="form-content">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>First Name</span>
                    </div>

                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Last Name</span>
                    </div>

                    <div class="inputBox">
                        <input type="email" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Phone Number</span>
                    </div>

                    <div class="inputBox">
                        <input type="password" required="required">
                        <span>Password</span>
                    </div>
                    
                    <div class="inputBox">
                        <input type="password" required="required">
                        <span>Confirm Password</span>
                    </div>



                    <div class="form-footer">
                        <button class="btn btn-submit">Create an account</button>  
                        <p class="prgp">Already have an account? <a href="#">Login</a></p>
                    </div>
                </div>
            </form>
            </div>           
        </div>
    </div>
</body>
</html>
